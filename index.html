<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Vault - Random Quote Generator</title> <!-- New, thematic title -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Insight Vault</h1>
        </header>

        <main class="quote-display-area">
            <div class="quote-card">
                <!-- quote-content wrapper for easier animation of quote + marks -->
                <div class="quote-content">
                    <span class="quote-mark open" aria-hidden="true">“</span>
                    <p id="quote" class="quote-text">Loading a profound thought...</p>
                    <span class="quote-mark close" aria-hidden="true">”</span>
                </div>
                <p id="author" class="quote-author">- Loading author...</p>
            </div>
        </main>

        <footer class="app-footer">
            <button id="new-quote" class="new-quote-button" aria-label="Get a new quote">
                <i class="fas fa-sync-alt button-icon"></i> New Quote
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
